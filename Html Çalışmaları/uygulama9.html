<!DOCTYPE html>
<html>

<head>
    <title>9.Sayfam</title>
</head>

<body>

    <table border="1" width="200" bgcolor="#ff0000">
        <tr>
            <td height="25" align="left">
                <font color="#ffffff">1</font>
            </td>
            <td align="center">
                <font color="#ffffff">2</font>
            </td>
            <td align="right">
                <font color="#ffffff">3</font>
            </td>
        </tr>
        <tr>
            <td></td>
            <td height="25"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td height="25"></td>
        </tr>
    </table>
    <br /><br /><br /><br />

    <table border="1" width="200">
        <!--align parametresini table etiketinin içinde kullansaydık tabloyu sayfanın ortasına sağına yada soluna alırdı tr etiketinin içinde kullanırsak o satırdaki bütün hücrelerin içine yazılı şeyleri ortalar veya sağa yada sola alır td etiketinin içinde kullanırsak  sadece o hücreyi ortalayacaktık veya sağa yada sola alacaktır. Bu parametrenin içine right left ve  center yazılabilir.-->
        <tr align="center">
            <td height="25" colspan="3" bgcolor="#ff0000"></td>
        </tr>
        <tr align="center">
            <td bgcolor="#0000ff"></td>
            <td height="25" bgcolor="ff00ff"></td>
            <td bgcolor="#abcdef"></td>
        </tr>
        <tr align="center">
            <td bgcolor="35q24r	"></td>
            <td bgcolor="265254"></td>
            <td height="25" bgcolor="twga5s"></td>
        </tr>
    </table>
    <br /><br /><br /><br />

    <table border="1" width="200" bgcolor="#00ffff">
        <tr>
            <td rowspan="3"></td>
            <td height="25"></td>
            <td></td>
        </tr>
        <tr>
            <td height="25"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td height="25"></td>
        </tr>
    </table>
</body>

</html>
